token_index:
    path:     /
    defaults: { _controller: "PhotoexpressoBundle:Token:index" }
    methods:  GET

token_show:
    path:     /{id}/show
    defaults: { _controller: "PhotoexpressoBundle:Token:show" }
    methods:  GET

token_new:
    path:     /new
    defaults: { _controller: "PhotoexpressoBundle:Token:new" }
    methods:  [GET, POST]

token_edit:
    path:     /{id}/edit
    defaults: { _controller: "PhotoexpressoBundle:Token:edit" }
    methods:  [GET, POST]

token_delete:
    path:     /{id}/delete
    defaults: { _controller: "PhotoexpressoBundle:Token:delete" }
    methods:  DELETE
